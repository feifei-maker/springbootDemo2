# for server
server.port=443
server.http.port=81
# for evn
#spring.profiles.active=live
#如果要通过日志打印信息
spring.profiles.active=dev
# for dev tools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
# for ssl(证书)
server.ssl.key-store=classpath:.keystore
server.ssl.key-store-password=111111
# mysql
# mysql 5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mysql 6 +
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootsql?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
# hikari pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.auto-commit=true
# for mybatis
#开启驼峰命名的自动转换（在数据库中转换为下划线）
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.type-aliases-package=com.hqyj.SpringBootDemo.modules.*.entity
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# for shiro
shiro.web.enabled=true

# for jpa
# validate\create\create-drop\update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# for Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=111111
spring.redis.timeout=300

# for Lettuce
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=10000
# 连接池中最大的空闲连接数
spring.redis.lettuce.pool.max-idle=8
# 连接池中最小连接数
spring.redis.lettuce.pool.min-idle=0
# 关闭超时时间
spring.redis.lettuce.shutdown-timeout=100

# thymeleaf
#在实际生产环境的时候要开启缓存
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
#前后缀名
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# for upload file size
spring.servlet.multipart.maxFileSize=-1
spring.servlet.multipart.maxRequestSize=-1

# spring local resource config
# 应用指定的 “相对路径”
spring.resource.path=/upload/
spring.resource.path.pattern=/upload/**
# 本地指定的 “绝对路径”，和相对路径映射
spring.resource.folder.windows=d:/upload/
spring.resource.folder.linux=/upload/

